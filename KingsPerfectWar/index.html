    <title>King's Perfect War</title>

<body id="theBody" style="min-width:1210px">

    <div style="width:1210px">

        <div style="width:600px;vertical-align:top;">
            <div id="warRoom" style="width:100%;height:200px;position:relative;margin-bottom:5px;" class="heroColorH">
                <div class="title">War Map</div>
                <div class="clickable" style="position:absolute;top:70px;left:5px;">
                    <img src='img/castle.svg' class='superLargeIcon'>
                </div>
                <div id="warRoomActions"></div>
            </div>

            <div id="castle" style="width:100%;height:150px;position:relative;" class="castleColorH">
                <div class="title">Castle</div>
                <div id="castleActions" class="abs" style="left:0;top:0;"></div>
            </div>
        </div>

        <div style="width:350px;height:318px;vertical-align:top;">
            <div class="title">Action Lists</div>
            <div style="width:100%;height:20px;" class="large bold">
                <div id="kingListSelector" class="listSelector kingColor" onclick="switchListTab(0)">King</div>
                <div id="castleListSelector" class="listSelector castleColor" onclick="switchListTab(1)">Castle</div>
                <div id="unitsListSelector" class="listSelector heroColor" onclick="switchListTab(2)">Units</div>
                <div id="labListSelector" class="listSelector labColor" onclick="switchListTab(3)">Lab</div>
            </div>
            <div id="kingListContainer" class="listContainer"><div id="kingCurActions" class="actionListLeft kingColorD"></div><div id="kingNextActions" class="actionListRight kingColorH"></div></div>
            <div id="castleListContainer" class="listContainer" style="display:block;"><div id="castleCurActions" class="actionListLeft castleColorD"></div><div id="castleNextActions" class="actionListRight castleColorH"></div></div>
            <div id="unitsListContainer" class="listContainer"><div id="unitsCurActions" class="actionListLeft heroColorD"></div><div id="unitsNextActions" class="actionListRight heroColorH"></div></div>
            <div id="labListContainer" class="listContainer"><div id="labCurActions" class="actionListLeft labColorD"></div><div id="labNextActions" class="actionListRight labColorH"></div></div>
        </div>

        <div style="width:250px;height:355px;background-color:#d4d8eb;vertical-align:top;">
            <div class="title">Extras</div>
        </div>

    </div>

    <div style="width:1210px;background-color:#c4c9e6;height:204px;margin-top:4px;">
        <div style="width:200px;vertical-align:top;" class="large bold">
            <div id="kingSelector" class="tabSelector kingColor" onclick="switchActionsTab(0)">King</div>
            <div id="castleSelector" class="tabSelector castleColor" onclick="switchActionsTab(1)">Castle</div>
            <div id="labSelector" class="tabSelector labColor" onclick="switchActionsTab(2)">Laboratory</div>
            <div id="heroSelector" class="tabSelector heroColor" onclick="switchActionsTab(3)">Heroes</div>
            <div id="upgradeSelector" class="tabSelector upgradeColor" onclick="switchActionsTab(4)">Upgrades</div>
        </div><div style="width:1010px;height:100%;vertical-align:top;">
            <div id="kingContainer" class="tabContainer kingColorH" style="display:block;"></div>
            <div id="castleContainer" class="tabContainer castleColorH"></div>
            <div id="labContainer" class="tabContainer labColorH"></div>
            <div id="heroContainer" class="tabContainer heroColorH"></div>
            <div id="upgradeContainer" class="tabContainer upgradeColorH"></div>
        </div>


    </div>




    <script src="helpers.js?1"></script>
    <script src="interval.js?1"></script>
    <script src="driver.js?1"></script>
    <script src="views/mainView.js?1"></script>
    <script src="clickResponses.js?1"></script>
    <script src="saving.js?1"></script>
    <script src="actions/actions.js?1"></script>
    <script src="actions/castleActions.js?1"></script>

        startGame();

</body>
