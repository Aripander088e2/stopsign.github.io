    Time of Civilization: <div id="civTime"></div>s<br>
    Pop Tax: <div id="popTax"></div>/s<br>
    Pop Growth: <div id="popGrowth"></div>/s<br>
    Pop Net: <div id="popNet"></div>/s<br>
    Pop: <div id="pop"></div><br>

    </div><br>
    <div style="border:2px solid;padding:10px;margin-top:20px;">
        Upgrades<br>
        Vengeful Souls: <div id="vSouls">0</div> (+<div id="vSoulGain"></div>/s)<br>
        Gained <div id="vSoulDiff">0</div> total last civilization.<br>
        <div class="button" id="buyHunters" onclick="buyHunters()">Max hunters +1 (1/4).<br>Cost: 1 VSoul</div>
        <div class="button" id="buyFarmers" onclick="buyFarmers()" style="display:none">Max farmers +1 (1/5).<br>Cost: 5 VSoul</div>
    </div>
